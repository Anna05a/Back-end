<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page/new</title>
    <link rel="stylesheet" href="main_new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <div class="circle">
                <h1>Spendly</h1>
            </div>
            <div class="top">
                <button class=" button_menu active">
                    <img src="./img/main_page.png" alt="">
                    <span>Main page</span>
                </button>

                <button class="button_menu pasive">
                    <img src="./img/statistics.png" alt="">
                    <span>Statistic</span>
                </button>
            </div>

            <div class="bottom">
                <button class="button_menu pasive">
                    <img src="./img/clear.svg" alt="">
                    <span>Clear history</span>
                </button>

                <button class="button_menu pasive">
                    <img src="./img/delete.png" alt="">
                    <span>Delete account</span>
                </button>

                <button class="button_menu pasive">
                    <img src="./img/log_out.svg" alt="">
                    <span>Log out</span>
                </button>
            </div>

        </div>

        <div class="main">

            <header>

                <h2>Main page</h2>

                <button class="notification">
                    <img src="./img/notification.png" alt="">
                </button>

            </header>

            <div class="accounts_cards">

                <h3>Accounts & Cards</h3>
                <hr>

                <div class="plus">
                    <button  class="button_plus">+</button>
                    <h4>You haven't added a card yet</h4>
                </div>

            </div>

            <div class="categories">

                <h3>Categories</h3>
                <hr>

                <div class="buttons">

                    <button id="openDialog" class="mini_plus">+</button>

                    <button class="calendar" id="datepicker">
                        <span>January - February, 2024</span>
                        <img src="./img/calendar.svg.png" alt="">
                    </button>

                </div>
                <div class="diaram_and_inf">
                    <div class="diagram">
                        <canvas id="myChart"></canvas>
                    </div>

                    <div class="categories_inf">
                        <h4>You don't have any categories yet</h4>
                    </div>

                </div>

            </div>

            <dialog .my_modal>

                <div class="dialog_header">
                    <button id="closeDialog" class="close"><img src="./img/pngwing.com.png" alt=""></button>
                    <h4>Add category</h4>
                </div>
                <hr>
                <h5>Choose category:</h5>
                <div class="buttons_category">

                    <div class="two_buttons">
                        <button class="button_category" style="border: 2px solid rgba(16, 176, 80, 1);" >
                            <img src="./img/shopping.svg" alt="">
                            <span>Shopping</span>
                        </button>

                        <button class="button_category" style="border: 2px solid rgba(207, 211, 18, 1);">
                            <img src="./img/cafe.svg" alt="">
                            <span>Cafe</span>
                        </button>
                    </div>


                    <div class="two_buttons">
                        <button class="button_category" style="border: 2px solid rgba(15, 161, 208, 1);">
                            <img src="./img/transport.png" alt="">
                            <span>Transport</span>
                        </button>

                        <button class="button_category" style="border: 2px solid rgba(154, 16, 176, 1)">
                            <img src="./img/subscription.svg" alt="">
                            <span>Subscription</span>
                        </button>
                    </div>


                    <div class="two_buttons">
                        <button class="button_category" style="border: 2px solid rgba(253, 74, 160, 1)">
                            <img src="./img/food.png" alt="">
                            <span>Food</span>
                        </button>

                        <button class="button_category" style="border: 2px solid rgba(211, 18, 18, 1)">
                            <img src="./img/utility_bils.png" alt="">
                            <span>Utility bills</span>
                        </button>
                    </div>


                </div>

                <button class="add">Add</button>


            </dialog>



        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/moment.js"></script>
<script src="https://cdn.jsdelivr.net/npm/litepicker/dist/js/main.js"></script>

    <script>

        const data = {
            labels: [
                'Red',
                'Blue',
                'Yellow'
            ],
            datasets: [{
                label: 'My First Dataset',
                data: [300, 50, 100],
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)'
                ],
                hoverOffset: 4
            }]
        };

        const config = {
            type: 'doughnut',
            data: data,
        };

        document.addEventListener('DOMContentLoaded', function () {
            var ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, config);
        });



        var dialog = document.querySelector('dialog');
        document.querySelector('#openDialog').onclick = function () {
            document.body.classList.add('dialog-open');

            dialog.show();
        }
        document.querySelector('#closeDialog').onclick = function () {
            document.body.classList.remove('dialog-open');
            dialog.close();
        }
        
//реалізація календаря
document.addEventListener('DOMContentLoaded', function () {
    var picker = new Litepicker({
        element: document.getElementById('datepicker'),
        singleMode: false, 
        autoApply: true, 
    });
});

    </script>
</body>

</html>
